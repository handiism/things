version: "2"

sql:
  - engine: "postgresql"
    queries: "./db/query/"
    schema: "./db/migration/"
    gen:
      go:
        package: "sqlc"
        out: "./db/sqlc"
        sql_package: "pgx/v5"
        json_tags_case_style: camel
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        emit_enum_valid_method: true
        overrides:
          - db_type: "uuid"
            go_type: "github.com/gofrs/uuid.UUID"
        